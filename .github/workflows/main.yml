name: Python package
on:
  push:
    branches: [ "main" ]
    tags-ignore:
    - compiled by github action
jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install keyboard pyinstaller
    - name: Repository checkout
      uses: actions/checkout@v2
      with:
        repository: seanleeee13/python-editor
        token: ${{ secrets.MY_GITHUB_TOKEN }}
        path: infra-study
    - name: Compile with pyinstaller
      run: |
        git clone https://github.com/seanleeee13/python-editor.git
        pyinstaller python_editor.spec
        copy dist/python_editor.exe
        rmdir build /s /q
        rmdir dist /s /q
        tree /f /a
        git add .
        git config --global user.email "seanleeee13@gmail.com"
        git config --global user.name "seanleeee13"
        git commit -m "compiled by github action"
        git push
